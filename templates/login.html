<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row text-center ">
            <div class="col lado1 pl-0 pr-0">
                <img src="../static/images/casa.jpg" alt="Imagen medica">
            </div>
            <div class="col lado2 pt-2">
                <img class="img-fluid" src="../static/images/logo escuela.png" alt="Logo">
                <h1>BIENVENIDO!</h1>
                <h5>Por favor ingrese su usuario y Contraseña   </h5>
                <div class="cont-form d-flex justify-content-center align-items-center">
                <form class="my-auto">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Usuario</label> 
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text ">
                              <img src="../static/images/icono usuario.png" alt="Logo user">
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Ingrese usuario">
                      </div>

                    </div>

                    <div class="form-group">
                    <label for="exampleInputEmail1">Contraseña</label> 
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text ">
                            <img src="../static/images/passwordd.png" alt="Logo user">
                        </span>
                        </div>
                      <input type="password" class="form-control mb-3" id="exampleInputPassword1" placeholder="Ingrese Contraseña">
                    </div>
                    
                    <button type="submit" class="btn btn-primary mr-2">Ingresar</button>
                    <button type="submit" class="btn btn-secondary">Registrarse</button>
                  </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
