<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col ">
                <h1 class="text-center pt-3">Menu principal</h1>
                <h4 class="text-muted text-center">Por favor seleccione el boton que desea accionar</h4>
            </div>
        </div>


        <div class="mt-4 botones row mb-2">
            <div class="col">
                <div class="card align-items-center text-center pt-2">
                    <img src="http://www.ciberinnova.edu.co/public/resources/02/soc/01/puerta.png" class="card-img-top " alt="...">
                    <div class="card-body pt-2">
                      <h5 class="card-title">Puerta</h5>
                      <p class="card-text">Presione para abrir o cerrar la puerta</p>
                      <!-- <button type="button" class="btn btn-success">Abrir puerta</button>
                      <button type="button" class="btn btn-danger mt-2">Cerrar puerta</button> -->
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                   
                    </div>
                  </div>
                
            </div>
            <div class="col">
                <div class="card align-items-center text-center pt-2">
                    <img src="http://www.ciberinnova.edu.co/public/resources/02/soc/01/ventana.png" class="card-img-top " alt="...">
                    <div class="card-body pt-2">
                      <h5 class="card-title">Ventana</h5>
                      <p class="card-text">Presione para abrir o cerrar la ventana</p>
                      <!-- <button type="button" class="btn btn-success">Abrir ventana</button>
                      <button type="button" class="btn btn-danger mt-2">Cerrar ventana</button> -->
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                  
                    </div>
                </div>
            </div>
        </div>


        <div class="mt-4 botones row">
            <div class="col">
                <div class="card align-items-center text-center pt-2">
                    <img src="../static/images/bombillo.png" class="card-img-top " alt="...">
                    <div class="card-body pt-2">
                      <h5 class="card-title">Iluminacion</h5>
                      <p class="card-text">Presione para encender o apagar la luz</p>
                      <!-- <button type="button" class="btn btn-success">Encender luz</button>
                      <button type="button" class="btn btn-danger mt-2">Apagar luz</button> -->
                      <!-- Rounded switch -->
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card align-items-center text-center pt-2">
                    <img src="../static/images/salida.png" class="card-img-top " alt="...">
                    <div class="card-body pt-2">
                      <h5 class="card-title">Salir</h5>
                      <p class="card-text">Presione para salir de la aplicacion</p>
                      <!-- <button type="button" class="btn btn-success">Encender luz</button> -->
                      <button type="button" class="btn btn-danger mt-2">Salir</button> 
                      <!-- <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label> -->
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
